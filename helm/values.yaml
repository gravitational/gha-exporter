---
# Default values for gha-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/gravitational/gha-exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

exporter:
  githubApp:
    # id: 1234
    privateKey: ""
    privateKeySecretName: ""
  # repoOwner: "gravitational"
  # repos:
  #   - teleport
  #   - teleport.e
  # pollingTime: 1m
  backfill:
    enabled: false
  #   initialWindow: 2h

# Grafana dashboards
dashboards:
  enabled: false
  additionalLabels:
    grafana_dashboard: "true" # Default label for Grafana Helm chart dashboard sidecar

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 10013 # Next available port from https://github.com/prometheus/prometheus/wiki/Default-port-allocations

serviceMonitor:
  enabled: false

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
